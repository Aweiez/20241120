<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運勢抽籤</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
            color: #007BFF;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>運勢抽籤</h1>
        <p>點擊按鈕測試今日運勢！</p>
        <button onclick="draw()">抽籤！</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function draw() {
            const options = ["大吉", "中吉", "吉", "末吉", "兇"];
            const randomIndex = Math.floor(Math.random() * options.length);
            const selectedOption = options[randomIndex];
            document.getElementById("result").innerText = `今日運勢是：${selectedOption}`;
        }
    </script>
</body>
</html>
